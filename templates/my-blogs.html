{% extends 'base.html' %}
{% block sub_content %}
    {% if myBlogs %}
        <table cellpadding="5">
            {% for blog in myBlogs %}
                <tr>
                    <td style="padding:0 15px;">
                        <h3><a href="/blogs/{{ blog['BlogID'] }}">{{ blog['Title'] }}</a></h3>
                    </td>
                    <td style="padding:0 15px;">
                        <h3><a href="/edit-blog/{{ blog['BlogID'] }}" class="btn btn-primary">Edit</a></h3>
                    </td>
                    <td style="padding:0 15px;">
                        <h3><a href="/delete-blog/{{ blog['BlogID'] }}" class="btn btn-danger">Delete</a></h3>
                    </td>
                </tr> 
            {% endfor %}
        </table>
    {% else %}
        <h3>No blogs</h3>
    {% endif %}
{% endblock %}
